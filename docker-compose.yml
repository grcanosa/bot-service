version: '3'
services:
  container_raspberry:
    build: ./containers/raspberry-strech/
    image: raspberry_bot:latest
  container_raspberry_alpine:
    build: ./containers/raspberry-alpine/
    image: raspberry_bot_alpine:latest
  #BOTS GO HERE
  grcanosabot:
    image: raspberry_bot:latest
    restart: always
    container_name: botsrv_grcanosabot
    network_mode: host
    volumes:
      - "./shared/:/mnt/shared/"
      - "./data/:/mnt/data/"
      - "./src/:/code/" 
    entrypoint:
      - python3
      - grcanosabot/grcanosabot.py
      - --dataloc=/mnt/data/
      - --dbloc=/mnt/shared
  renfebot:
    image: raspberry_bot_alpine:latest
    restart: always
    container_name: botsrv_renfebot
    network_mode: host
    volumes:
      - "./shared/:/mnt/shared/"
      - "./src/:/code/"
      - "./submodules/:/submodules/" 
    entrypoint:
      - python3
      - renfebot/renfebot.py